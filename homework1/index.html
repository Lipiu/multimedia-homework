    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        #keyboard {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: darkred;
            border: 1px solid black;
            border-radius: 15px;
            
            padding: 200px 20px 30px 20px;
        }
        #keypad {
            background-color: red;
            display: flex;
        }
        .whiteKey {
            position: relative;
            height: 240px;
            width: 40px;
            background-color: white;
            border: 1px solid black;
            transition: background-color 0.1s, box-shadow 0.1s, transform 0.1s;
        }
        .whiteKey:hover{
            background-color: #f0f0f0;
        }
        .blackKey {
            position: relative;
            height: 140px;
            width: 24px;
            background-color: black;
            border: 1px solid black;
            margin: 0 -13px;
            z-index: 2;
            transition: background-color 0.1s, box-shadow 0.1s, transform 0.1s;
        }
        .blackKey:hover{
            background-color: #333;
        }
        .whiteKey::after,
        .blackKey::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 10px;
            font-family: Arial, sans-serif;
            user-select: none;
        }


        .whiteKey:nth-of-type(7n+1)::after { content: 'C'; }
        .whiteKey:nth-of-type(7n+2)::after { content: 'D'; }
        .whiteKey:nth-of-type(7n+3)::after { content: 'E'; }
        .whiteKey:nth-of-type(7n+4)::after { content: 'F'; }
        .whiteKey:nth-of-type(7n+5)::after { content: 'G'; }
        .whiteKey:nth-of-type(7n+6)::after { content: 'A'; }
        .whiteKey:nth-of-type(7n+7)::after { content: 'B'; }

         .blackKey::after {
            color: #fff;
            bottom: 4px;
        }
        .blackKey:nth-of-type(5n+1)::after { content: 'C#'; }
        .blackKey:nth-of-type(5n+2)::after { content: 'Eb'; }
        .blackKey:nth-of-type(5n+3)::after { content: 'F#'; }
        .blackKey:nth-of-type(5n+4)::after { content: 'G#'; }
        .blackKey:nth-of-type(5n+5)::after { content: 'Bb'; }
        
    </style>
</head>
